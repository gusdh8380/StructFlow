name: Build & Deploy to AWS EC2

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'DEPLOY.md'
      - 'StructFlowUnity/**'
      - 'n8n/**'

jobs:
  # â”€â”€ 1. ë°±ì—”ë“œ í…ŒìŠ¤íŠ¸ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run Tests
        run: dotnet test StructFlow.Tests/StructFlow.Tests.csproj --verbosity minimal

  # â”€â”€ 2. í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Build
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  # â”€â”€ 3. Docker ì´ë¯¸ì§€ ë¹Œë“œ & ECR í‘¸ì‹œ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-push:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Docker meta (ì´ë¯¸ì§€ íƒœê·¸)
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image=${{ steps.login-ecr.outputs.registry }}/structflow-api:${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build & Push Docker image
        run: |
          docker build -t ${{ steps.meta.outputs.image }} .
          docker tag  ${{ steps.meta.outputs.image }} \
            ${{ steps.login-ecr.outputs.registry }}/structflow-api:latest
          docker push ${{ steps.meta.outputs.image }}
          docker push ${{ steps.login-ecr.outputs.registry }}/structflow-api:latest

  # â”€â”€ 4. EC2 ë°°í¬ (SSH) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: Deploy to EC2
    needs: [build-and-push, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Copy deploy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key:      ${{ secrets.EC2_SSH_KEY }}
          source:   "deploy/docker-compose.yml,deploy/nginx.conf,frontend/dist"
          target:   "/home/${{ secrets.EC2_USER }}/structflow"
          strip_components: 0

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key:      ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/structflow

            # íŒŒì¼ êµ¬ì¡° ì •ë¦¬ (scp ê²½ë¡œ ë§ì¶¤)
            mv deploy/docker-compose.yml . 2>/dev/null || true
            mv deploy/nginx.conf . 2>/dev/null || true

            # ECR ë¡œê·¸ì¸
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
              docker login --username AWS --password-stdin \
              ${{ secrets.ECR_REGISTRY }}

            # ìµœì‹  ì´ë¯¸ì§€ë¡œ ë°°í¬
            export SIMULATION_IMAGE=${{ secrets.ECR_REGISTRY }}/structflow-api:${{ needs.build-and-push.outputs.image-tag }}

            docker compose pull simulation-api
            docker compose up -d --no-deps simulation-api
            docker compose up -d --no-deps nginx

            # ì˜¤ë˜ëœ ì´ë¯¸ì§€ ì •ë¦¬
            docker image prune -f

            echo "âœ… Deployed structflow-api:${{ needs.build-and-push.outputs.image-tag }}"
            echo "ğŸŒ Frontend: http://${{ secrets.EC2_HOST }}"
